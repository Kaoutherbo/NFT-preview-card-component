<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">
  <title> NFT preview card component</title>

</head>
<body>
<main>
  <div class="image-equilibrium">
    <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="image-equilibrium">
  <div class="over"></div>
  <img src="./images/icon-view.svg" alt="icon-view" class="hover-view">
  </div>
  
  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  <div class="badge">
    <div class="left">
      <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
      <h5>0.041 ETH</h5>
    </div>
    <div class="right">
      <img src="./images/icon-clock.svg" alt="icon-clock">
      <p> 3 days left</p>
    </div>
  </div>
  <hr id="line">
  <div class="footer">
    <img src="./images/image-avatar.png" alt="image-avatar">
    <p>Creation of <b>Jules Wyvern</b></p>
  </div>
</main>
  
  
</body>
</html>
